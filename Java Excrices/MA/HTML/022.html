
<html>
	<head>
		<meta http-equiv = "refresh" content = 3 ; url = http://www.doo.com> 
		<!--//设置3秒后刷新，指向url表示地址，不设置url则在本页刷新>
		<meta http-equiv = "content-type" content = "text/html;charset = gb2312">
		//设置文本编码格式为gb2312（显示中文）
		<meta name = "keyword" content = "关键字">
		//针对搜索引擎，设置相应的关键字
		<meta name = "description" content = "The page show the metas">
		//设置页面描述
		<meta http-equiv = "expires" content = "0">
		//设置是否允许页面进行本地缓存，0为禁止
		<meta http-equiv = "pragma" content = "no-cache">
		//不要在代理服务器上缓存
		<meta name = "generator" content = "ultraedit">
		//说明文件生成工具是ultraedit
		<meta name = "author" content ="me">
		//说明作者是谁
		<meta name = "copyright" content = "do not use this page without my permissin">
		<!--//设置版权声明>	
		<title>HRAD示例</title>
	</head>
	<body>
		Hello Word!
		<!--You can't see this.>
	</body>
</html>
