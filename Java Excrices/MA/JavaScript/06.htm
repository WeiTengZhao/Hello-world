<html>
	<head>
		<title> 数组定义 </title>
		<Script language = "JavaScript">
			var arr = new Array(3);
			arr[0] = 0;
			arr[1] = 1;
			arr[2] = 2;
			arr[3] = 3;
		</Script>
	</head>
	<body> 
		<Script language = "JavaScript">
			for(var i = 0;i<4;i++){
				document.write("arr["+ i + "]=" + arr[i] + "<br>");
			}	
		</Script>
	</body>
</html>
