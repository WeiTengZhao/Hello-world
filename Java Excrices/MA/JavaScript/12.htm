<html> 
	<head> 
		<title> 条件操作2 </title>
	</head>
	<body> 
		<Script Language = "JavaScript">
			var date = new Date();
			var hour = date.getHours();
			if(hour < 12){
				document.write("早");
			}
			else if (hour == 12){
				document.write("午安");
			}
			else{
				document.write("晚");
			}
		</Script>
	</body>
</html>
