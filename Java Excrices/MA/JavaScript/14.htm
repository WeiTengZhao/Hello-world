<html>
	<head>
		<title> Switch </title>
	</head>
	<body> 
		<Script Language = "JavaScript">
			var hour = 9;
			switch(hour){
				case 1 :
					alert("Morning");
					break;
				case 2 :
					alert("Noon");
					break;
				case 3 :
					alert("Evening");
					break;
				default:
					alert("Hello");
			}
		</Script>
	</body>
</html>
