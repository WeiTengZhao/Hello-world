<html>
	<head>
		<title> 本窗口控制新窗口关闭 </title>
	</head>

	<body>
		<Script Language = "JavaScript">
			function backto() {
				history.back();
			}
		</Script>
		
		<from name = "test" method = "post">
			<input type = "button" name = "b1" onClick = "JavaScript:backto();" value = "返回原窗口">
		</from>
	</body>
</html>
