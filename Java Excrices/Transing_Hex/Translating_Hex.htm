<html>
	
	<head>

		<title>十进制转换</title>

		<Script type = "text/JavaScript" src = "Translating_Hex.js"> </Script>	
	</head>
	
	<body>
		
		<form name = "form" action = "01.html" method ="get" >
			
			<table>
				<tr>
				
					<td>十进制数：</td>
				
					<td><input type = "text" name = "T1" value = "" id = "T1" onBlur = "JavaScript:Translate()"></td>
			
				</tr>

			
				<tr>
				
					<td>二进制数：</td>
				
					<td><input type = "text" name = "T2" value = "" id = "T2" readonly = "readonly"></td>
			
				</tr>


				<tr>
				
					<td>八进制数：</td>
				
					<td><input type = "text" name = "T8" value = "" id = "T8" readonly = "readonly"></td>
			
				</tr>

	
				<tr>
				
					<td>十六进制数：</td>
				
					<td><input type = "text" name = "T16" value = "" id = "T16" readonly = "readonly"></td>
			
				</tr>

				
			</table>
	</body>

</html>
